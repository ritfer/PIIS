<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Database</title>
    <script>
            window.onload = function() {
            
            const numberOfFilms = prompt('Сколько фильмов вы уже посмотрели?');

        
            const personalMovieDB = {
                count: numberOfFilms,
                movies: {}
            };

         
            for (let i = 0; i < numberOfFilms ; i++) {
                let filmName;
                let filmRating;

                // Проверки
                while (true) {
                    filmName = prompt('Один из последних просмотренных фильмов?');
                    if (filmName && filmName.length <= 50) {
                        break;
                    } else {
                        alert('Введите корректное название фильма (не пустое и не более 50 символов).');
                    }
                }
                while (true) {
                    filmRating = prompt('На сколько оцените его?');
                    if (filmRating && /^\d+$/.test(filmRating) && filmRating <= 10 && filmRating > 0) {
                        break;
                    } else {
                        alert('Введите корректную оценку (от 1 до 10).');
                    }
                }

                personalMovieDB.movies[filmName] = filmRating;
            }

            //  Вывод 
            console.log(personalMovieDB);
        };
    </script>
</head>
<body>
    <h1>Личная база фильмов</h1>
    <h2>откройте консоль (ктрл+шифт+ай)</h2>
</body>
</html>
